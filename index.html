<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ebic Dice Roller</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<h1>Roll the CSS3 dice!</h1>
		<p>This is a simple 3d dice, made in css with javascript support to make it look like the real thing!</p>
	</header>
	<main>
		<input type="button" id="roll" value="Roll the dice">
		<section class="dicecontainer">
			<div id="maindie" class="dice rolling">
				<div class="side side-one"><span class="dot one"></span></div>
				<div class="side side-two"><span class="dot two"></span></div>
				<div class="side side-three"><span class="dot three-left"></span><span class="dot three-right"></span></div>
				<div class="side side-four"><span class="dot four-left"></span><span class="dot four-right"></span></div>
				<div class="side side-six"><span class="dot six-left"></span><span class="dot six-right"></span></div>
				<div class="side side-five"><span class="dot five-left"></span><span class="dot five-right"></span></div>
			</div>
			<p class="resultpart" id="result"></p>
		</section>
	</main>
	<script src="js/main.js"></script>
</body>
</html>
